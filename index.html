<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./dist/script.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body class="bg-blue-200">
    <div id="game-container" class="container bg-blue-300 w-9/12 md:w-full md:mx-0 mx-auto mt-4 pb-6 flex flex-col justify-center items-center rounded-lg drop-shadow">
      <h1 class="text-3xl my-8 bg-blue-400 p-3 rounded-md drop-shadow text-white">Rock-Paper-Scissors</h1>
      <div class="bg-blue-200 rounded-md drop-shadow-sm"> 
        <h3 id="round-display" class="text-xl py-2 px-3">Round: 1</h3>
      </div>
      <div id="choice-info" class="bg-blue-200 rounded-md drop-shadow-sm flex flex-row p-2 mt-2 justify-around w-9/12">
        <div id="player-info">
          <p>Player chooses: <span id="player-choice" class="text-2xl"></span></p>
        </div>
        <div id="comp-info">
          <p>Computer Chooses: <span id="comp-choice" class="text-2xl"></span></p>
        </div>
      </div>
      <p id="winner-info" class="bg-blue-200 rounded-md drop-shadow-sm mt-2 p-2 text-2xl">Winner:</p>
      <div id="points-display" class="bg-blue-200 rounded-md drop-shadow-sm mt-2 p-3">
        <h3>Points</h3>
        <div id="inner-points-display">
          <p id="user-points" class="text-green-700">User:</p>
          <p id="computer-points" class="text-red-600">Computer:</p>
        </div>
      </div>
      <div id="buttons" class="bg-blue-400 rounded-md drop-shadow-sm mt-2 p-3 flex gap-4">
        <button id="rock" class="bg-blue-600 text-white hover:bg-blue-200 hover:text-black p-2 rounded drop-shadow-sm">Rock</button>
        <button id="paper" class="bg-blue-600 text-white hover:bg-blue-200 hover:text-black p-2 rounded drop-shadow-sm">Paper</button>
        <button id="scissors" class="bg-blue-600 text-white hover:bg-blue-200 hover:text-black p-2 rounded drop-shadow-sm">Scissors</button>
      </div>
      <button id="reset" class="bg-blue-400 text-white hover:bg-blue-600 hover:text-yellow-300 hover:font-bold m-2 p-2 rounded drop-shadow-sm">Reset</button>
    </div>
  </body>
</html>
