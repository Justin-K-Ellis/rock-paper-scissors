<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./source.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="outer-container">
        <div id="container">
            <h1>Play Rock-Paper-Scissors</h1>
            <div id="round-container">
                <h3>Round:</h3>
                <p id="round-display">1</p>
            </div>
            <div id="choice-info">
                <div id="player-info">
                    <p>Player chooses:</p>
                    <p id="player-choice">[placeholder]</p>
                </div>
                <div id="comp-info">
                    <p>Computer Chooses:</p>
                    <p id="comp-choice">[placeholder]</p>
                </div>
            </div>
            <p id="winner-info">Winner: </p>
            <div id="points-display">
                <h3>Points</h3>
                <div id="inner-points-display">
                    <p id="user-points">User: </p>
                    <p id="computer-points">Computer: </p>
                </div>
            </div>
            <div id="buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <button id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
